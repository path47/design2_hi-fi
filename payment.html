<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BiteSquad-CheckoutPage</title>
        <link rel="stylesheet" href="payment.css">
    </head>
    <body>
      <div class="headerandimg">
        <h2>Almost there...</h2>
        <img src="images/userprofile.png" alt = "Profile image" class = "userprofile">
      </div>
      
      <div class = "cashwithswitch">
        <h3 class="cash">Pay cash</h3>
         
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
        
      </div>
          <h3>Card Details</h3>
         
          <div class = "cardDetails">
            <form class="myform">
                <input type = "text" placeholder="Cardholder's name">
                <input type = "text" placeholder="card number">
                <input type = "number" placeholder="CVV">
                <input type = "month" placeholder="mm/yyyy">
            </form>
         
          </div>
          
          <div class = "headerandimg">
            <h3>Pay with ideal</h3>
            <a href="https://www.ideal.nl/"><img src = "images/ideal.png" alt = "ideal logo" class = "ideal"></a>
          
          </div>
          
          <div class = "headerandimg">
            <h4>Delivery to:</h4>
            <p>[Address]</p>
            <img src = "images/home.png" alt = "homeimg" class = "homeimg">
          
          </div>
          
          <div class = "headerandim">
            <h4>Payment Summary:</h4>
            <p>(total)</p>
            <img src = "images/money.png" alt = "payimg" class = "payimg">
          
          </div>
          <img src = "images/logowithhouse.png" alt = "logowithhouse" class = "logowithhouse">
          <button type = "button"> Done </button>
    </body>
